<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>${studyName} Consent To Research</title>
</head>
<body>
${consent.body}
<table width="100%" style="margin-top: 30px" cellspacing="0">
    <tr>
        <td width="32%" nowrap="nowrap" valign="bottom">${participant.name}</td>
        <td width="2%"></td>
        <td width="32%" nowrap="nowrap"><img alt="" src="cid:consentSignature" /></td>
        <td width="2%"></td>
        <td width="32%" nowrap="nowrap" valign="bottom">${participant.signing.date}</td>
    </tr>
    <tr>
        <td width="32%" style="border-top: 2px solid black">Name of Adult Participant</td>
        <td width="2%"></td>
        <td width="32%" style="border-top: 2px solid black">Signature of Adult Participant</td>
        <td width="2%"></td>
        <td width="32%" style="border-top: 2px solid black">Date</td>
    </tr>
    <tr>
        <td colspan="5"><br /></td>
    </tr>
    <tr>
        <td width="32%" nowrap="nowrap">${participant.contactInfo}</td>
        <td width="2%"></td>
        <td width="32%" nowrap="nowrap">${participant.sharing}</td>
        <td width="2%"></td>
        <td width="32%" nowrap="nowrap"></td>
    </tr>
    <tr>
        <td width="32%" style="border-top: 2px solid black">${participant.contactLabel}</td>
        <td width="2%"></td>
        <td width="32%" style="border-top: 2px solid black">Sharing Option</td>
        <td width="2%"></td>
        <td width="32%"></td>
    </tr>
</table>
</body>
</html>
